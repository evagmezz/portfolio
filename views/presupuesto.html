<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - Mi Portafolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <h1>Formulario de Solicitud de Presupuesto</h1>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="gallery.html">Galería</a></li>
            <li><a href="presupuesto.html" style="color: #2A558D">Presupuesto</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<section id="budget">
    <form id="budget-form">
        <!-- Datos de Contacto -->
        <fieldset>
            <legend style="color: #2A558D">Datos de Contacto</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" maxlength="15" required>
            <span id="name-error" class="error"></span>

            <label for="surname">Apellidos:</label>
            <input type="text" id="surname" name="surname" maxlength="40" required>
            <span id="surname-error" class="error"></span>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" maxlength="9" required>
            <span id="phone-error" class="error"></span>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <span id="email-error" class="error"></span>
        </fieldset>

        <!-- Presupuesto -->
        <fieldset>
            <legend style="color: #2A558D">Presupuesto</legend>

            <label for="product">Producto:</label>
            <select id="product" name="product">
                <option value="100">Producto A - 100€</option>
                <option value="150">Producto B - 150€</option>
                <option value="200">Producto C - 200€</option>
            </select>

            <label for="timeframe">Plazo (meses):</label>
            <input type="number" id="timeframe" name="timeframe" min="1" max="12" required>

            <label>Extras:</label><br>
            <input type="checkbox" id="extra1" name="extra1" value="30">
            <label for="extra1">Extra 1 (30€)</label><br>
            <input type="checkbox" id="extra2" name="extra2" value="50">
            <label for="extra2">Extra 2 (50€)</label><br>
            <input type="checkbox" id="extra3" name="extra3" value="70">
            <label for="extra3">Extra 3 (70€)</label><br>

            <label for="total">Presupuesto Total:</label>
            <input type="text" id="total" name="total" readonly>
        </fieldset>

        <!-- Aceptación de condiciones -->
        <fieldset>
            <legend style="color: #2A558D">Condiciones de Privacidad</legend>
            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">Acepto las condiciones de privacidad</label>
            <span id="privacy-error" class="error"></span>
        </fieldset>

        <!-- Botones -->
        <button type="submit">Enviar presupuesto</button>
        <button type="reset">Restablecer formulario</button>
    </form>
</section>
<script src="../js/app.js" defer></script>
